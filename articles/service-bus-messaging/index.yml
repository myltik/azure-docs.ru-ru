abstract:
  description: Служба "Служебная шина Azure" — это мультитенантное облачное решение для обмена сообщениями, которое позволяет пересылать информацию между приложениями и службами. Асинхронная работа обеспечивает гибкий обмен сообщениями через брокер и обработку сообщений в порядке поступления, а также возможность публикации и подписки.
