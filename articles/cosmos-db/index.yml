    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Составьте представление о глобальном распределении, секционировании, индексировании и других основных понятиях, которые применяются ко всем API-интерфейсам Azure Cosmos DB.</p>
      image:
        src: media/index/azure-cosmos-db-icon.png
      title: Основные понятия
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Если при создании нереляционной базы данных документов вам нужно выполнить запрос с применением привычного синтаксиса SQL, используйте API SQL.</p>
      image:
        src: media/index/sql-api.svg
      title: API-интерфейс SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Если вы создаете базу данных графов для моделирования и обхода связей между сущностями, используйте API Gremlin.</p>
      image:
        src: media/index/graph-api.svg
      title: API Gremlin
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Для переноса данных из базы данных MongoDB в полностью управляемую службу Azure Cosmos DB используйте API MongoDB.</p>
      image:
        src: media/index/mongodb-api.svg
      title: API MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Чтобы перенести данные из хранилища таблиц Azure в табличное предложение Azure Cosmos DB уровня "Премиум", используйте API таблиц.</p>
      image:
        src: media/index/table-api.svg
      title: API таблицы
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>При переносе данных из Cassandra в полностью управляемую службу Azure Cosmos DB используйте API Cassandra.</p>
      image:
        src: media/index/cassandra-api.png
      title: API Cassandra
