abstract:
  description: "Azure Cosmos DB\_– это глобально распределенная служба базы данных, которая позволяет гибко и независимо масштабировать пропускную способность и ресурсы хранилища в любых регионах в рамках полного соглашения об уровне обслуживания.  С помощью базы данных Cosmos вы можете разрабатывать документы, пары \"ключ-значение\" или базы данных графов, используя ряд популярных API-интерфейсов и модели программирования. Узнайте, как использовать базу данных Cosmos, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами."
