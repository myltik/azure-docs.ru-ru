abstract:
  description: Служба "Экземпляры контейнеров Azure" предоставляет быстрый и простой способ запуска контейнера в Azure без подготовки виртуальных машин и применения службы более высокого уровня. Узнайте, как создавать экземпляры контейнеров и управлять ими, используя наши краткие инструкции, примеры и руководства.<p>Если вам требуется полнофункциональное решение для оркестрации контейнеров, см. <a href="/azure/aks/">документацию по службе Azure Kubernetes (AKS)</a>.</p>
