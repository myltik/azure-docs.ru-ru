abstract:
  description: 'Узнайте из наших руководств, как подготавливать данные, а также собирать и развертывать модели. Функции предварительной версии службы "Машинное обучение Azure" позволяют собирать и развертывать модели машинного обучения и искусственного интеллекта с помощью любых средства и библиотек Python и управлять ими. Для хранения и обработки данных можно использовать широкий набор служб данных и вычислений в Azure.'
