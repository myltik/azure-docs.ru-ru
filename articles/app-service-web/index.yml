abstract:
  description: 'Служба веб-приложений Azure позволяет создавать и размещать веб-приложения на любых языках программирования без необходимости управлять инфраструктурой. Эта служба поддерживает Windows и Linux, а также обеспечивает автоматическое масштабирование, высокий уровень доступности и автоматическое развертывание из GitHub, Visual Studio Team Services или любого репозитория Git. Узнайте, как использовать веб-приложения Azure, с помощью наших шаблонов быстрого запуска, примеров и руководств.'
  aside:
