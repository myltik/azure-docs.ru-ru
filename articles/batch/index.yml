metadata:
  title: Документация по пакетной службе. Руководства и справочник по API | Документация Майкрософт
  description: Используйте пакетную службу Azure, чтобы эффективно запускать приложения для крупномасштабных параллельных и высокопроизводительных вычислений (HPC) в облаке. Определите вычислительные ресурсы Azure для выполнения приложений в параллельном режиме или с масштабированием без необходимости настраивать инфраструктуру и управлять ею вручную. Планируйте задачи с ресурсоемкими вычислениями и динамически добавляйте или удаляйте вычислительные ресурсы в соответствии с требованиями. Узнайте, как использовать пакетную службу Azure, с помощью наших шаблонов быстрого запуска, примеров и руководств.
