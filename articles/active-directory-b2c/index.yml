abstract:
  description: Azure Active Directory (Azure AD) B2C — это служба управления идентификацией, которая позволяет настраивать и администрировать процессы входа и регистрации пользователей, а также управлять их профилями при использовании приложений. Среди прочего, сюда входят приложения, разработанные для iOS, Android и .NET. Azure AD B2C включает эти действия, обеспечивая безопасность пользовательских удостоверений. Узнайте, как использовать Azure AD B2C, с помощью наших примеров и руководств.
