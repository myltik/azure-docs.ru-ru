abstract:
  description: Функции Azure — это <a href="https://azure.microsoft.com/overview/serverless-computing/">независимая от сервера</a> служба вычислений, которая позволяет выполнять код по требованию без необходимости явно подготавливать или администрировать инфраструктуру. Используйте функции Azure для выполнения скрипта или фрагмента кода в ответ на разные события. Узнайте, как использовать функции Azure, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.
