abstract:
  description: "База данных SQL Azure\_— это реляционная база данных как услуга на базе ядра Microsoft SQL\_Server. База данных SQL\_— это высокопроизводительная, надежная и безопасная база данных, с помощью которой можно создавать приложения и веб-сайты на основе данных, используя любой язык программирования, без необходимости управлять инфраструктурой. Узнайте, как использовать базу данных SQL, с помощью наших шаблонов быстрого запуска, примеров и руководств."
